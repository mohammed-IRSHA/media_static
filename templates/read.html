<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Display</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    {% for x in my %}
    <div class="container">
        <h1 class="title">{{x.titles }}</h1>
        <img src="{{x.imagess.url}}" alt="Image description" class="image">
        <p class="upload_to">{{x.upload_to }}</p>
    </div>
    {% endfor %}
</body>
</html>
